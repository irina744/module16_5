{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
        <br>
        <div class="container_card">
            <h2>
                {{ user.username }}
            </h2>
            <p>
                ID: {{ user.id }}
            </p>
            <p>
                Age {{ user.age }}
            </p>
        </div>
        </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li class="list-group-item">
                                <a href="/user/{{ user.id }}">
                                    {{ user.username }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
